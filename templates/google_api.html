<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="map" style="width:100%;height:500px"></div>

<script>

	function geocodePosition(pos) {
  	geocoder.geocode({
    	latLng: pos
  		}, function(responses) {
    		if (responses && responses.length > 0) {
      			updateMarkerAddress(responses[0].formatted_address);
    		} else {
      			updateMarkerAddress('Cannot determine address at this location.');
    		}
  		});
	}

	function setPin(lati, lngi, map){
		var myLatLng = {lat: lati, lng: lngi};
		var geocoder = new google.maps.Geocoder();


        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });

        geocoder.geocode({'location': myLatLng}, function(results, status) {
          if (status === 'OK') {
            if (results[1]) {
              marker.setTitle(results[1].formatted_address)
            } else {
              marker.setTitle('No results found');
            }
          } else {
            marker.setTitle('Geocoder failed due to: ' + status);
          }
        });

        marker.setMap(map);
	}

    function initMap() {
        var myLatLng = {lat: 44.05155, lng: -123.1012668};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: myLatLng
        });

        var infoWindow = new google.maps.InfoWindow({map: map});

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }

        setPin(44.0459972, -123.0901615, map);
        setPin(44.0540675, -123.0943626, map);
        setPin(44.0455207, -123.1069431, map);
        
    }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1h2Uz0aVtEkZqNa05OMZ74BUlwcKa-Ik&callback=initMap">
    </script>

</body>
</html>
